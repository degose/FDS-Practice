<!DOCTYPE html>
<html lang="ko-KR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Photo Showcase</title>
   <link rel="stylesheet" href="./style.css">
   <script id="FDS" src="./FDS.js"></script>
</head>
<body class="demo">

   <div class="photo-showcase-container">

      <figure class="photo-showcase">
         <img src="https://unsplash.it/900/420?image=0" alt="Photo Big 0">
      </figure>

      <nav class="photo-showcase-controller">
         <ul role="tablist">
         <li role="presentation">
            <a href class="photo-showcase-indicator" role="tab">
               <img src="https://unsplash.it/80/80?image=0" alt="photo 0">
            </a>
         </li>
         <li role="presentation">
            <a href class="photo-showcase-indicator" role="tab">
               <img src="https://unsplash.it/80/80?image=1" alt="photo 1">
            </a>
         </li>
         <li role="presentation">
            <a href class="photo-showcase-indicator" role="tab">
               <img src="https://unsplash.it/80/80?image=2" alt="photo 2">
            </a>
         </li>
         <li role="presentation">
            <a href class="photo-showcase-indicator" role="tab">
               <img src="https://unsplash.it/80/80?image=3" alt="photo 3">
            </a>
         </li>
         <li role="presentation">
            <a href class="photo-showcase-indicator" role="tab">
               <img src="https://unsplash.it/80/80?image=4" alt="photo 4">
            </a>
         </li>
         <li role="presentation">
            <a href class="photo-showcase-indicator" role="tab">
               <img src="https://unsplash.it/80/80?image=5" alt="photo 5">
            </a>
         </li>
         <li role="presentation">
            <a href class="photo-showcase-indicator" role="tab">
               <img src="https://unsplash.it/80/80?image=6" alt="photo 6">
            </a>
         </li>
         <li role="presentation">
            <a href class="photo-showcase-indicator" role="tab">
               <img src="https://unsplash.it/80/80?image=7" alt="photo 7">
            </a>
         </li>
         <li role="presentation">
            <a href class="photo-showcase-indicator" role="tab">
               <img src="https://unsplash.it/80/80?image=8" alt="photo 8">
            </a>
         </li>
         <li role="presentation">
            <a href class="photo-showcase-indicator" role="tab">
               <img src="https://unsplash.it/80/80?image=9" alt="photo 9">
            </a>
         </li>
         </ul>
      </nav>

   </div>

   
   <script src="./photo.showcase.js"></script>
</body>
</html>
